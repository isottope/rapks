uptodown-dlurl = "https://tiktok.en.uptodown.com/android"
build-mode = "apk"
arch = "arm64-v8a"

[Messenger]
enabled = false
apkmirror-dlurl = "https://www.apkmirror.com/apk/facebook-2/messenger/"
arch = "arm64-v8a"

[IconPackStudio]
enabled = false
